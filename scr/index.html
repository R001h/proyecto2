<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login los patitos</title>
    <link rel="icon" type="image/x-icon" href="/proyecto2/scr/img/favicon.png">

<body>
    <img src="/proyecto2/scr/img/duck_PNG5007.png">
    <h2 class="singTitle"> Los Patitos S.A</h2>
    <form class="box">
   
        
        <label for="email"> Email: </label>
        <input type="email" placeholder="email" id="e-mail" required maxlength="45"> 
        <br>
        <label for="userName"> User Name: </label>
        <input type="text" placeholder="user name" id="username" required maxlength="45"> 
        <br>
        <label for="password"> Password: </label>
        <input type="password" placeholder="password" id="psw" required maxlength="45"><br>

        <input target="_blank" class="btn1" type="button" value="Sign in" id="sign_up">
        
    </form>

    <a target="_blank" class="btn2" href="/proyecto2/scr/sign_up.html"><button> Create Account</button></a>
